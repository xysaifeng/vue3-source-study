  <script src="./runtime-dom.global.js"></script>

  <script>

    // const { h, Text, render, Fragment } = VueRuntimeDOM
    const { h, Text, render, Fragment } = VueRuntimeDom

    const VueComponent = {
      props: {// propsOptions 用户提供的告诉vue哪些是属性，其他不是属性的会放到attrs中
        a: Number,
        b: Object,
      },
      data() {
        return { name: 'tom', age: 12, }
      },
      render() {
        console.log(this, '---t');
        return h('button', {
          style: { color: 'red' }, onClick: () => {
            this.name = 'jerry'
            // console.log(this.b, '---b');
            // this.b.b = 12
            console.log(this.$attrs, '---attrs');
          }
        }, h('span', this.name + this.b.b))
      }
    }

    render(h(VueComponent, { a: 1, b: { b: 1 }, c: 3, name: '99' }), app)



  </script>
